// Sets cryoEngines to use lFO at 20 lower Isp

@PART[cryoengine-125-1]
{
	@MODULE[ModuleEnginesFX]
    {
       
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 390
			key = 1 340
			key = 4 0.001
		}
		
		@PROPELLANT[LqdHydrogen] 
		{
			@name = LiquidFuel
			@ratio = 0.9  
		}
		@PROPELLANT[Oxidizer] 
		{
			@ratio = 1.1
		}
	 
	}
}
